<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmbedAI SDK - 高级示例</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
            color: #333;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem 0;
            text-align: center;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .demo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }
        
        .demo-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .demo-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        
        .demo-card h3 {
            color: #495057;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .demo-card p {
            color: #6c757d;
            margin-bottom: 1rem;
            line-height: 1.5;
        }
        
        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.2s;
            margin: 0.25rem;
        }
        
        .btn:hover {
            background: #0056b3;
        }
        
        .btn.secondary {
            background: #6c757d;
        }
        
        .btn.secondary:hover {
            background: #545b62;
        }
        
        .btn.success {
            background: #28a745;
        }
        
        .btn.success:hover {
            background: #1e7e34;
        }
        
        .btn.danger {
            background: #dc3545;
        }
        
        .btn.danger:hover {
            background: #c82333;
        }
        
        .status-panel {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 1rem;
            margin-top: 1rem;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 0.85rem;
        }
        
        .theme-preview {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .theme-option {
            width: 60px;
            height: 40px;
            border-radius: 6px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border-color 0.2s;
        }
        
        .theme-option:hover {
            border-color: #007bff;
        }
        
        .theme-option.active {
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }
        
        .position-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
            margin-top: 1rem;
        }
        
        .position-btn {
            padding: 0.5rem;
            border: 1px solid #dee2e6;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.2s;
        }
        
        .position-btn:hover {
            background: #f8f9fa;
            border-color: #007bff;
        }
        
        .position-btn.active {
            background: #007bff;
            color: white;
            border-color: #007bff;
        }
        
        .log-panel {
            background: #212529;
            color: #f8f9fa;
            border-radius: 6px;
            padding: 1rem;
            margin-top: 1rem;
            max-height: 200px;
            overflow-y: auto;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 0.8rem;
        }
        
        .log-entry {
            margin-bottom: 0.25rem;
            padding: 0.25rem;
            border-radius: 3px;
        }
        
        .log-entry.info {
            background: rgba(23, 162, 184, 0.2);
        }
        
        .log-entry.success {
            background: rgba(40, 167, 69, 0.2);
        }
        
        .log-entry.error {
            background: rgba(220, 53, 69, 0.2);
        }
        
        .log-entry.warning {
            background: rgba(255, 193, 7, 0.2);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🚀 EmbedAI SDK 高级示例</h1>
        <p>探索更多高级功能和自定义选项</p>
    </div>
    
    <div class="container">
        <div class="demo-grid">
            <!-- 多实例管理 -->
            <div class="demo-card">
                <h3>🔄 多实例管理</h3>
                <p>同时运行多个聊天实例，支持不同的知识库和配置。</p>
                <button class="btn" onclick="createCustomerService()">客服助手</button>
                <button class="btn secondary" onclick="createTechnicalSupport()">技术支持</button>
                <button class="btn danger" onclick="destroyAllInstances()">销毁所有</button>
                <div class="status-panel" id="instanceStatus">
                    当前实例: 0
                </div>
            </div>
            
            <!-- 主题切换 -->
            <div class="demo-card">
                <h3>🎨 动态主题</h3>
                <p>实时切换不同的主题配色方案。</p>
                <div class="theme-preview">
                    <div class="theme-option active" style="background: linear-gradient(45deg, #007bff, #0056b3)" onclick="applyTheme('blue')" data-theme="blue"></div>
                    <div class="theme-option" style="background: linear-gradient(45deg, #28a745, #1e7e34)" onclick="applyTheme('green')" data-theme="green"></div>
                    <div class="theme-option" style="background: linear-gradient(45deg, #6f42c1, #5a2d91)" onclick="applyTheme('purple')" data-theme="purple"></div>
                    <div class="theme-option" style="background: linear-gradient(45deg, #fd7e14, #e55a00)" onclick="applyTheme('orange')" data-theme="orange"></div>
                    <div class="theme-option" style="background: linear-gradient(45deg, #212529, #495057)" onclick="applyTheme('dark')" data-theme="dark"></div>
                </div>
                <button class="btn" onclick="randomTheme()">随机主题</button>
            </div>
            
            <!-- 位置控制 -->
            <div class="demo-card">
                <h3>📍 位置控制</h3>
                <p>动态调整聊天窗口的显示位置。</p>
                <div class="position-grid">
                    <button class="position-btn" onclick="setPosition('top', 'left')">左上角</button>
                    <button class="position-btn" onclick="setPosition('top', 'right')">右上角</button>
                    <button class="position-btn" onclick="setPosition('bottom', 'left')">左下角</button>
                    <button class="position-btn active" onclick="setPosition('bottom', 'right')">右下角</button>
                </div>
                <button class="btn" onclick="animatePosition()">位置动画</button>
            </div>
            
            <!-- 事件监听 -->
            <div class="demo-card">
                <h3>📡 事件监听</h3>
                <p>监听和处理各种SDK事件。</p>
                <button class="btn" onclick="toggleEventLogging()">开启/关闭日志</button>
                <button class="btn secondary" onclick="clearLogs()">清空日志</button>
                <button class="btn success" onclick="simulateMessage()">模拟消息</button>
                <div class="log-panel" id="eventLogs">
                    <div class="log-entry info">等待事件...</div>
                </div>
            </div>
            
            <!-- 高级配置 -->
            <div class="demo-card">
                <h3>⚙️ 高级配置</h3>
                <p>测试各种高级配置选项。</p>
                <button class="btn" onclick="toggleAutoOpen()">切换自动打开</button>
                <button class="btn" onclick="changeWelcomeMessage()">自定义欢迎语</button>
                <button class="btn" onclick="toggleAvatar()">显示/隐藏头像</button>
                <button class="btn secondary" onclick="resetConfig()">重置配置</button>
            </div>
            
            <!-- 性能测试 -->
            <div class="demo-card">
                <h3>⚡ 性能测试</h3>
                <p>测试SDK在各种场景下的性能表现。</p>
                <button class="btn" onclick="stressTest()">压力测试</button>
                <button class="btn" onclick="memoryTest()">内存测试</button>
                <button class="btn" onclick="connectionTest()">连接测试</button>
                <div class="status-panel" id="performanceStatus">
                    准备就绪
                </div>
            </div>
        </div>
    </div>

    <!-- 引入 EmbedAI SDK -->
    <script src="../dist/embedai.min.js"></script>
    
    <script>
        // 全局变量
        let instances = new Map();
        let currentInstance = null;
        let eventLoggingEnabled = false;
        let currentTheme = 'blue';
        let currentPosition = { vertical: 'bottom', horizontal: 'right' };
        
        // 主题配置
        const themes = {
            blue: { primaryColor: '#007bff', secondaryColor: '#6c757d' },
            green: { primaryColor: '#28a745', secondaryColor: '#6c757d' },
            purple: { primaryColor: '#6f42c1', secondaryColor: '#6c757d' },
            orange: { primaryColor: '#fd7e14', secondaryColor: '#6c757d' },
            dark: { 
                primaryColor: '#495057', 
                backgroundColor: '#212529', 
                textColor: '#ffffff',
                borderColor: '#495057'
            }
        };
        
        // 初始化默认实例
        function initDefaultInstance() {
            if (currentInstance) {
                currentInstance.destroy();
            }
            
            currentInstance = new EmbedAI({
                serverUrl: 'http://localhost:8000',
                knowledgeBaseId: 1,
                clientId: 'advanced-demo',
                thirdPartyUserId: 2001,
                theme: themes[currentTheme],
                position: currentPosition,
                welcomeMessage: '您好！我是高级演示助手，有什么可以帮助您的吗？'
            });
            
            setupEventListeners(currentInstance, 'default');
            currentInstance.init();
        }
        
        // 设置事件监听器
        function setupEventListeners(instance, name) {
            const events = ['open', 'close', 'message', 'connect', 'disconnect', 'error'];
            
            events.forEach(event => {
                instance.on(event, (...args) => {
                    if (eventLoggingEnabled) {
                        logEvent(event, name, args);
                    }
                });
            });
        }
        
        // 记录事件
        function logEvent(event, instanceName, args) {
            const logPanel = document.getElementById('eventLogs');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            
            let className = 'info';
            if (event === 'error') className = 'error';
            else if (event === 'connect') className = 'success';
            else if (event === 'disconnect') className = 'warning';
            
            logEntry.className = `log-entry ${className}`;
            logEntry.textContent = `[${timestamp}] ${instanceName}: ${event}`;
            
            logPanel.appendChild(logEntry);
            logPanel.scrollTop = logPanel.scrollHeight;
            
            // 限制日志条数
            if (logPanel.children.length > 50) {
                logPanel.removeChild(logPanel.firstChild);
            }
        }
        
        // 多实例管理
        function createCustomerService() {
            const instance = new EmbedAI({
                serverUrl: 'http://localhost:8000',
                knowledgeBaseId: 1,
                clientId: 'customer-service',
                thirdPartyUserId: 2002,
                theme: { primaryColor: '#28a745' },
                position: { horizontal: 'left', vertical: 'bottom' },
                welcomeMessage: '客服助手为您服务！'
            });
            
            instances.set('customer-service', instance);
            setupEventListeners(instance, 'customer-service');
            instance.init();
            updateInstanceStatus();
        }
        
        function createTechnicalSupport() {
            const instance = new EmbedAI({
                serverUrl: 'http://localhost:8000',
                knowledgeBaseId: 2,
                clientId: 'technical-support',
                thirdPartyUserId: 2003,
                theme: { primaryColor: '#6f42c1' },
                position: { horizontal: 'right', vertical: 'top' },
                welcomeMessage: '技术支持助手为您解答技术问题！'
            });
            
            instances.set('technical-support', instance);
            setupEventListeners(instance, 'technical-support');
            instance.init();
            updateInstanceStatus();
        }
        
        function destroyAllInstances() {
            instances.forEach(instance => instance.destroy());
            instances.clear();
            updateInstanceStatus();
        }
        
        function updateInstanceStatus() {
            document.getElementById('instanceStatus').textContent = 
                `当前实例: ${instances.size}`;
        }
        
        // 主题切换
        function applyTheme(themeName) {
            currentTheme = themeName;
            
            // 更新UI
            document.querySelectorAll('.theme-option').forEach(el => {
                el.classList.remove('active');
            });
            document.querySelector(`[data-theme="${themeName}"]`).classList.add('active');
            
            // 应用到当前实例
            if (currentInstance) {
                currentInstance.updateConfig({ theme: themes[themeName] });
            }
        }
        
        function randomTheme() {
            const themeNames = Object.keys(themes);
            const randomTheme = themeNames[Math.floor(Math.random() * themeNames.length)];
            applyTheme(randomTheme);
        }
        
        // 位置控制
        function setPosition(vertical, horizontal) {
            currentPosition = { vertical, horizontal };
            
            // 更新UI
            document.querySelectorAll('.position-btn').forEach(el => {
                el.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // 应用到当前实例
            if (currentInstance) {
                currentInstance.updateConfig({ position: currentPosition });
            }
        }
        
        function animatePosition() {
            const positions = [
                { vertical: 'top', horizontal: 'left' },
                { vertical: 'top', horizontal: 'right' },
                { vertical: 'bottom', horizontal: 'right' },
                { vertical: 'bottom', horizontal: 'left' }
            ];
            
            let index = 0;
            const interval = setInterval(() => {
                if (currentInstance) {
                    currentInstance.updateConfig({ position: positions[index] });
                    index = (index + 1) % positions.length;
                    
                    if (index === 0) {
                        clearInterval(interval);
                        // 恢复原位置
                        setTimeout(() => {
                            if (currentInstance) {
                                currentInstance.updateConfig({ position: currentPosition });
                            }
                        }, 1000);
                    }
                }
            }, 1000);
        }
        
        // 事件监听
        function toggleEventLogging() {
            eventLoggingEnabled = !eventLoggingEnabled;
            logEvent('system', 'logger', [`Event logging ${eventLoggingEnabled ? 'enabled' : 'disabled'}`]);
        }
        
        function clearLogs() {
            document.getElementById('eventLogs').innerHTML = 
                '<div class="log-entry info">日志已清空</div>';
        }
        
        function simulateMessage() {
            if (currentInstance) {
                // 模拟收到消息事件
                const mockMessage = {
                    id: Date.now(),
                    content: '这是一条模拟消息',
                    message_type: 'ASSISTANT',
                    created_at: new Date().toISOString()
                };
                
                logEvent('message', 'simulated', [mockMessage]);
            }
        }
        
        // 高级配置
        function toggleAutoOpen() {
            if (currentInstance) {
                const currentConfig = currentInstance.getState ? currentInstance.getState() : {};
                const newAutoOpen = !currentConfig.autoOpen;
                currentInstance.updateConfig({ autoOpen: newAutoOpen });
                logEvent('config', 'default', [`Auto open: ${newAutoOpen}`]);
            }
        }
        
        function changeWelcomeMessage() {
            const messages = [
                '欢迎使用EmbedAI！',
                'Hello! How can I help you?',
                '您好！我是您的专属助手',
                'Bonjour! Comment puis-je vous aider?',
                'こんにちは！何かお手伝いできることはありますか？'
            ];
            
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            
            if (currentInstance) {
                currentInstance.updateConfig({ welcomeMessage: randomMessage });
                logEvent('config', 'default', [`Welcome message changed`]);
            }
        }
        
        function toggleAvatar() {
            if (currentInstance) {
                const currentConfig = currentInstance.getState ? currentInstance.getState() : {};
                const newShowAvatar = !currentConfig.showAvatar;
                currentInstance.updateConfig({ showAvatar: newShowAvatar });
                logEvent('config', 'default', [`Show avatar: ${newShowAvatar}`]);
            }
        }
        
        function resetConfig() {
            initDefaultInstance();
            logEvent('config', 'default', ['Configuration reset']);
        }
        
        // 性能测试
        function stressTest() {
            const status = document.getElementById('performanceStatus');
            status.textContent = '正在进行压力测试...';
            
            let messageCount = 0;
            const maxMessages = 100;
            
            const interval = setInterval(() => {
                if (currentInstance && messageCount < maxMessages) {
                    // 模拟发送消息
                    logEvent('stress-test', 'default', [`Message ${messageCount + 1}`]);
                    messageCount++;
                } else {
                    clearInterval(interval);
                    status.textContent = `压力测试完成: ${messageCount} 条消息`;
                }
            }, 50);
        }
        
        function memoryTest() {
            const status = document.getElementById('performanceStatus');
            const initialMemory = performance.memory ? performance.memory.usedJSHeapSize : 0;
            
            status.textContent = '正在进行内存测试...';
            
            // 创建和销毁多个实例
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    const testInstance = new EmbedAI({
                        serverUrl: 'http://localhost:8000',
                        knowledgeBaseId: 1,
                        clientId: `memory-test-${i}`,
                        thirdPartyUserId: 3000 + i
                    });
                    
                    setTimeout(() => {
                        testInstance.destroy();
                        
                        if (i === 9) {
                            const finalMemory = performance.memory ? performance.memory.usedJSHeapSize : 0;
                            const memoryDiff = finalMemory - initialMemory;
                            status.textContent = `内存测试完成: ${(memoryDiff / 1024 / 1024).toFixed(2)} MB`;
                        }
                    }, 100);
                }, i * 200);
            }
        }
        
        function connectionTest() {
            const status = document.getElementById('performanceStatus');
            status.textContent = '正在测试连接...';
            
            if (currentInstance) {
                const startTime = Date.now();
                
                currentInstance.on('connect', () => {
                    const endTime = Date.now();
                    const duration = endTime - startTime;
                    status.textContent = `连接测试完成: ${duration}ms`;
                });
                
                // 重新初始化以触发连接
                currentInstance.init();
            }
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            initDefaultInstance();
            updateInstanceStatus();
        });
    </script>
</body>
</html>
